	<script>
	function DocumentWriter()
	{
		this.docTxt = ""
		this.clearText = function()
		{
			this.docTxt = ""
		}
		this.addText = function(txt)
		{
			this.docTxt += txt
		}
		this.overwriteText = function(txt)
		{
			this.docTxt = txt;
		}
		this.documentWrite = function()
		{
			document.write(this.docTxt)
		}
		this.documentWriteClear = function()
		{
			document.write(this.docTxt)
			this.docTxt = ""
		}
		this.consoleLog = function()
		{
			console.log("StoredText:  " + this.docTxt)
		}
	}
	
	</script>




<h1>Table Example</h1>

<table style="width:100%">

	<script>				//makes the table
	
	
	
	
			
					//How many days in the month
	var weekLength = 5			//How many days you care about
	
	
	
	
	function getStartInc(month, year)
	{
		var dateStr = year.toString()
		if (month >= 10)
		{
			dateStr += "-" 
		}
		else
		{
			dateStr += "-0"
		}
		
		dateStr += month.toString()
		dateStr += "-01"
		
		var tmpDate = new Date(dateStr);
		
		var whichDay = tmpDate.getDay()
		console.log(tmpDate.getDay());
		
		return whichDay
	}
	
	
	function isLeapYear(year)
	{
		return ((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0);
	}
	
	
	var tableWriter = new DocumentWriter() 
	
	
		weekDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
	
	
	
	var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
	var monthLengths = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
	
	
	
	var monthCounter = 1;
	var year = 2000;
	
	if (isLeapYear(year))
	{
		monthLengths[1] = 29;
	}
	
	
	var days = monthLengths[monthCounter];
	
	
	var startIncrement = getStartInc(monthCounter+1, year)// How many days you start into the month
	
	var startIncrementCounter = startIncrement;

	
	function incMonth()
	{
		
		monthCounter++;
		if (monthCounter >= 12)
		{
			monthCounter = 0;
			year += 1;
			document.getElementById("yearText").innerHTML = year.toString()
		}
		document.getElementById("monthText").innerHTML = months[monthCounter]
		console.log(months[monthCounter])
	}
	
	function decMonth()
	{
		monthCounter--;
		if (monthCounter < 0)
		{
			monthCounter = 11;
			year -= 1;
			document.getElementById("yearText").innerHTML = year.toString()
		}
		document.getElementById("monthText").innerHTML = months[monthCounter]
		console.log(months[monthCounter])
	}
	
	tableWriter.addText("<tr>") 
	tableWriter.addText("<th>" + "<button id=PrevMonth type=button><<<</button>" + "</th>" )
	tableWriter.addText("<th id=monthText>" + months[monthCounter] + "</th>")
	tableWriter.addText("<th id=yearText>" + year.toString() + "</th>" )
	tableWriter.addText("<th>" + "<button id=NextMonth type=button>>>></button>" + "</th>" )
	tableWriter.addText("</tr>")
	tableWriter.documentWriteClear();
	
	document.getElementById("NextMonth").onclick = incMonth;
	document.getElementById("PrevMonth").onclick = decMonth;
	
	
	tableWriter.addText("<tr>")
	for (i = 0 ; i < weekLength; i++)
	{
		tableWriter.addText("<th>")
		tableWriter.addText(weekDays[i])
		tableWriter.addText("</th>")
	}
	tableWriter.addText("</tr>")
	tableWriter.documentWriteClear();
	
	
	
	var date = 0;
	
	
	
	
	var startCounting = false
	
	
	function incCapDate(times, days)	//Increments the date <times> times. It also caps the date at the day max, 
										//turning it to a "". Also takes care of starting <startIncrement> days into the month
	{
		if (times > 0)
		{
			if ((date !== "" || startCounting === true) && startIncrementCounter === 0)
			{
				if (startCounting === true )
				{
					date = 0;
					startCounting = false;
				}

				date += 1
				if (date > days)
				{
					date = ""
				}
				incCapDate(times-1, days)

			
			}
			else if (startIncrementCounter > 0)
			{
				date = ""
				startIncrementCounter -= 1
				if (startIncrementCounter === 0)
				{
					startCounting = true;
				}
				incCapDate(times-1, days)
			}
		}
	}

	
	
	for (i = 0; i < Math.ceil((days+startIncrement+1)/7); i++)	//for each week to be displayed
	{
		var checkAllSpaces = true
		tableWriter.addText("<tr>")
		for (k = 0; k < weekLength; k++)					//for each week day
		{
			tableWriter.addText("<td>")
			incCapDate(1, days)
			if (date !== "")
			{
				checkAllSpaces = false
			}
			tableWriter.addText(date.toString())						//build the string
			tableWriter.addText("</td>")
		}
		
		tableWriter.addText("</tr>")
		if (checkAllSpaces === false)		//if a row in the table is all blank, don't display it
		{
			tableWriter.documentWrite();		//write the row
		}
		tableWriter.clearText()
		incCapDate(7-weekLength, days)
		
	}
	
	
	

		
		
		
		
	
	
	</script>
	
</table>
