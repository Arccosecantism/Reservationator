<h1>Table Example</h1>


<table style="width:100%">
	<tr>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
		<th>Thursday</th>
		<th>Friday</th>
	</tr>
	
	<script>
	
	
	
	
	var date = 1;
	var length = 5
	var startIndex  = 0
	function incrementDate(times)
	{
		if (date < 31)
		{
			date = date+1
		}
		if (times > 1)
		{
			incrementDate(times-1)
		}
	}
	
	
	numList = []
	for (i = 0; i < 31; i++)
	{
		numList.push(0);
	}
	for (i = 0; i < 31/7 + 1; i++)
	{
		
		for (k = 0; k < length; k++)
		{
			numList[i] = date
			incrementDate(1)
		}
		document.write("<tr>" + "<td>"+ numList[0]+ "</td>" + "<td>"+ numList[1]+ "</td>"  + "<td>"+ numList[2]+ "</td>"  + "<td>"+ numList[3]+ "</td>"  + "<td>"+ numList[4]+ "</td>"  + "</tr>")
		incrementDate(2)
		startIndex += 5
	}
	
	
	</script>
