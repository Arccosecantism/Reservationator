<script>
	
	
	function FormCreator(actionName)
	{
		var formStr = ""
		var init = function()
		{
			formStr = "<form action="
			formStr += actionName
			formStr += ">"
		}
		
		var createName = function(name)
		{
			formStr += name
			formStr += ":<br>"
		}
		
		var addInput = function(name, type, xdef)
		{

			if (type === "text")
			{
				addTextField(name)
			}
			
			if (type === "radio")
			{
				addRadioButtonField(name, xedf[0], xedf[1])
			}

			if (type === "submit")
			{
				addSubmitField(name)
			}
		}
		
		
		
		var addTextField = function(name)
		{
			formStr += "<input type=text
			formStr += " name="
			formStr += name
			formStr += "><br>"
		}
		
		var addRadioButtonField = function(name, value, checked)
		{
			formStr += "<input type=radio
			formStr += " name="
			formStr += name
			formStr += " value="
			formStr += value
			if (checked === true)
			{
				formStr += " checked"
			}
			formStr += "><br>"
		}
		
		var addSubmitField = function(value)
		{
			formStr += "<input type=submit"
			formStr += " value="
			formStr += value
			formStr += "><br>"
		}
		
		var createForm = function()
		{
		
			formStr += "</form>"
			document.write(formStr)
			formStr = ""
		}
		
		return {addInput: addInput, createForm: createForm }
	}
	
	
	formMaker = new FormCreator();
	var jsonOBJ =  {
						room : "text",
						description : "multitext",

					}    
 
		
	
	for (var key in jsonOBJ) 
	{
	  if (jsonOBJ.hasOwnProperty(key)) 
	  {
		formMaker.addInput(key, jsonOBJ[key])
		
		
		
	  }
	}
	
	formMaker.createForm()
		
		
	

	
	
</script>
