<script> <!-- modal javascript used to display the schedule when user clicks on a date -->
	var modal = document.getElementById("schedule");
	var table = document.getElementById("calander");
	var closeBtn = document.getElementById("close");
	if (table != null) {
    for (var i = 1; i < table.rows.length; i++) {
        for (var j = 0; j < table.rows[i].cells.length; j++)
        table.rows[i].cells[j].onclick = function () {
            openModal();
        }
    }
	}

function openModal(){
		modal.style.display = "block";
	}

closeBtn.onclick = function() {
   		modal.style.display = "none";
		}

window.onclick = function(event) {
   	    if (event.target == modal) {
        	modal.style.display = "none";
    		}
		}
</script>
<script> <!-- manages dropdown menus for buttons -->
	function dropBtn1(){
		document.getElementById("dropdown1").classList.toggle("show");
	}
	
	window.onclick = function(event) {
		if (!event.target.matches('.addResource')) {

			var dropdowns = document.getElementsByClassName("dropdown1-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}
	
	function dropBtn2(){
		document.getElementById("dropdown2").classList.toggle("show");
	}
	
	window.onclick = function(event) {
		if (!event.target.matches('.removeResource')) {

			var dropdowns = document.getElementsByClassName("dropdown2-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}
